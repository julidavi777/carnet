
<div class="justify-content-md-center formu">
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-3">
      <p class="fs-3 my-3">Listado de usuarios</p>
      <p-button label="Agregar" icon="pi pi-plus" iconPos="right" routerLink="form-user" class="mb-3"></p-button>
    </div>
    <div class="col-8">

    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <ngx-datatable
      class="material mt-2"

      [rows]="rows"
      [headerHeight]="70"
      [footerHeight]="70"
      rowHeight="auto"
      [limit]="10"
      [scrollbarH]="true"
      [loadingIndicator]="loadingIndicator"
      >
      <ngx-datatable-column name="identification_type" [resizeable]="true"  [width]="300">
        <ng-template ngx-datatable-header-template>
          Nombres:
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="identification_type" [resizeable]="true"  [width]="300">
        <ng-template ngx-datatable-header-template>
          Apellidos:
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.surname }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="identification_type" [resizeable]="true"  [width]="300">
        <ng-template ngx-datatable-header-template>
          Correo:
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.email }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="rol" [resizeable]="true"  [width]="300">
        <ng-template ngx-datatable-header-template>
          Rol:
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.roles[0]?.name }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="identification" [resizeable]="true"  [width]="300">
        <ng-template ngx-datatable-header-template>
          Fecha creaci√≥n:
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.created_at}}
        </ng-template>
      </ngx-datatable-column>


      <ngx-datatable-column  name="acciones" [resizeable]="false"  [width]="200">
        <ng-template ngx-datatable-header-template>
          Acciones:
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <ion-buttons class="grid-container" style="margin-left: 10px;" >
            <ion-button  (click)="editUser(row)"  style="color: #ffc107" data-tooltip="Editar" data-tooltip-conf="right">
              <ion-icon name="pencil"></ion-icon>
            </ion-button>
            <ion-button (click)="deleteUser(row.id)" style="color: #dc3545" data-tooltip="Eliminar" data-tooltip-conf="left">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ng-template>
      </ngx-datatable-column>


      </ngx-datatable>
    </div>
    <div class="col-1"></div>
  </div>
  <p-toast position="bottom-center" key="deletedMessage"></p-toast>
  <p-toast position="bottom-center" key="errorDeleteMessage"></p-toast>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>


</div>

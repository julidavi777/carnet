<ion-header>
  <ion-toolbar class="ion-header-custom">
    <ion-title style="    margin-left: 20px;">Formulario item {{internalChapterChoosed?.name}}</ion-title>
      <ion-button style="background-color: #da3136;
      margin: 0px 15px;" slot="end" (click)="dismiss()" color="danger">
        <ion-icon slot="start" name="close"></ion-icon>
        cerrar
      </ion-button>
  </ion-toolbar>
</ion-header>

<form class="row" [formGroup]="formGroup" (ngSubmit)="onAddItem()">

  <div class="col-6">
    <ion-item>
      <ion-label >Item</ion-label>
      <ionic-selectable
        [items]="items"
        itemValueField="id"
        itemTextField="description"
        [canSearch]="true"
        (onChange)="onChangeItem($event)"
        >
      </ionic-selectable>
    </ion-item>
  </div>

  <ion-item class="col-6">
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input formControlName="description"></ion-input>
  </ion-item>
  <ion-item class="col-6">
    <ion-label position="floating">Unidad</ion-label>
    <ion-input formControlName="unit"></ion-input>
  </ion-item>
  <ion-item class="col-6">
    <ion-label position="floating">Rendimiento</ion-label>
    <ion-input formControlName="performance_value"></ion-input>
  </ion-item>
  <ion-item class="col-6">
    <ion-label position="floating">Valor unitario</ion-label>
    <ion-input formControlName="unit_value"></ion-input>
  </ion-item>

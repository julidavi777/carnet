<ion-header>
  <ion-toolbar>
    <ion-title>apu</ion-title>
  </ion-toolbar>
</ion-header>

<ngx-datatable
  class="material"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  rowHeight="auto"
  [treeFromRelation]="'manager'"
  [treeToRelation]="'name'"
  [rows]="rows"
  (treeAction)="onTreeAction($event)"
>
<ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
  <ng-template ngx-datatable-header-template>
    Insumo
  </ng-template>
  <ng-template let-row="row" ngx-datatable-cell-template >
    {{ row.name }}
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
  <ng-template ngx-datatable-header-template>
    Tipo
  </ng-template>
  <ng-template let-row="row" ngx-datatable-cell-template >
    {{ row.type }}
  </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
  <ng-template ngx-datatable-header-template>
    Un
  </ng-template>
  <ng-template let-row="row" ngx-datatable-cell-template >
    {{ row.un }}
  </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
  <ng-template ngx-datatable-header-template>
    Cantidad
  </ng-template>
  <ng-template let-row="row" ngx-datatable-cell-template >
    {{ row.cant }}
  </ng-template>
</ngx-datatable-column>
 
<ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
  <ng-template ngx-datatable-header-template>
    Unitario
  </ng-template>
  <ng-template let-row="row" ngx-datatable-cell-template >
    {{ row.unitario }}
  </ng-template>
</ngx-datatable-column>
 
<ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
  <ng-template ngx-datatable-header-template>
    Total
  </ng-template>
  <ng-template let-row="row" ngx-datatable-cell-template >
    {{ row.total }}
  </ng-template>
</ngx-datatable-column>
 
</ngx-datatable>

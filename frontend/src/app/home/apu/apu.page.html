<div class="justify-content-md-center formu">
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-3">
      <p class="fs-3 my-3">APU</p>
    </div>

  </div>

  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class=" d-flex flex-row gap-2 mb-3">
        <p-button label="Agregar insumo" icon="pi pi-plus" iconPos="right" routerLink="form-rol" (click)="openCreateForm()" ></p-button>
  
  
        <p-button label="Generar PDF" icon="pi pi-file-pdf" iconPos="right" styleClass="p-button-danger" routerLink="form-rol" (click)="onGeneratePdf()" ></p-button>
  
    </div>
    </div>
    <div class="col-1"></div>
  </div>
  
  <div class="row justify-content-md-center">
    <div class="col-1"></div>
    <div class="col-10">
      <ngx-datatable
      class="material"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      rowHeight="auto"
      [treeFromRelation]="'manager'"
      [treeToRelation]="'name'"
      [rows]="rows"
      (treeAction)="onTreeAction($event)"
    >
    <ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
      <ng-template ngx-datatable-header-template>
        Insumo
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template >
        {{ row.name }}
      </ng-template>
    </ngx-datatable-column>
    
    <ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
      <ng-template ngx-datatable-header-template>
        Tipo
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template >
        {{ row.type }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
      <ng-template ngx-datatable-header-template>
        Un
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template >
        {{ row.un }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
      <ng-template ngx-datatable-header-template>
        Cantidad
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template >
        {{ row.cant }}
      </ng-template>
    </ngx-datatable-column>
     
    <ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
      <ng-template ngx-datatable-header-template>
        Unitario
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template >
        {{ row.unitario }}
      </ng-template>
    </ngx-datatable-column>
     
    <ngx-datatable-column name="capitulo" [resizeable]="true" [width]="300" [isTreeColumn]="true">
      <ng-template ngx-datatable-header-template>
        Total
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template >
        {{ row.total }}
      </ng-template>
    </ngx-datatable-column>
     
    </ngx-datatable>
    
    </div>
    <div class="col-1"></div>
  </div>

</div>

<!-- apu-material-form.component.html -->

<div class="row">
  <div class="col-md-11">
    <div class="card">
      <div class="card-header">
        <h1>{{ isEditMode ? 'Editar' : 'Crear' }} Material</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="materialForm" (ngSubmit)="saveMaterial()">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="code">Código:</label>
              <input type="text" id="code" formControlName="code" class="form-control">
            </div>

            <div class="form-group col-md-6">
              <label for="unit">Unidad:</label>
              <input type="text" id="unit" formControlName="unit" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="unit_value">Valor Unidad:</label>
              <input type="number" id="unit_value" formControlName="unit_value" class="form-control">
            </div>


            <ion-item class="col-md-6">
              <ion-label >Capitulo</ion-label>
              <ionic-selectable
                [items]="chapters"
                itemValueField="id"
                itemTextField="name"
                [canSearch]="true"
                formControlName="chapter_id"
                >
              </ionic-selectable>
            </ion-item>
          </div>

          <div class="form-group">
            <label for="reference_link">Enlace de Referencia:</label>
            <textarea id="reference_link" formControlName="reference_link" class="form-control"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Actualizar' : 'Guardar' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>

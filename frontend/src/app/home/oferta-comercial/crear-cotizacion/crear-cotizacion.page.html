<ion-header>
  <ion-toolbar>
    <ion-title>Nueva cotización</ion-title>
  </ion-toolbar>
</ion-header>
<div class="content">

  <form>
    <div class="row">
      <div class="form-group col-md-2">
        <label for="validation01">Cant</label>
        <input type="number" class="form-control is-valid" id="validationServer01" value="Otto" required placeholder="#" value="#" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation09">No. de cotización</label>
        <input type="number" class="form-control" id="validation03" placeholder="" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation03">Fecha cotización</label>
        <input type="date" class="form-control" id="validation03" placeholder="" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation04">Sector</label>
        <input type="text" class="form-control" id="validation04" placeholder="" required>
      </div>

      <div class="form-group col-md-6">
        <label for="validation06">Clasificación</label>
        <input type="text" class="form-control" id="validation06" placeholder="" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation09">Contacto</label>
        <input type="number" class="form-control" id="validation09" placeholder="#" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation08">Objeto de la cotización</label>
        <input type="text" class="form-control" id="validation08" placeholder="" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation09">Valor cotizado</label>
        <input type="text" class="form-control" id="validation09" placeholder="$" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation09">Estado</label>
       <select class="form-select" aria-label="Default select example">
          <option selected>Seleccione</option>
          <option value="1">Abierta</option>
          <option value="2">Adjudicada a CBK</option>
          <option value="3">Adjudicada a otro</option>
          <option value="3">No dan información</option>
          <option value="3">No se ha podido establecer comunicación</option>
          <option value="3">No se va a ejecutar</option>
          <option value="3">Suspendido o aplazado</option>
         </select>
      </div>
      <div class="form-group col-md-6">
        <label for="validation09">Observaciones</label>
        <input type="text" class="form-control" id="validation09" placeholder="" required>
      </div>
      <br>

    </div>

    <div class="d-flex justify-content-end col-md-12">
      <button type="submit" class="btn btn-primary">Crear Cotización</button>
    </div>

  </form>
</div>

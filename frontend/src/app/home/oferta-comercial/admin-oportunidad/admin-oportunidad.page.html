
<div class="formu">
  <p class="h2 my-3"><b>Gestion de oportunidades</b>.</p>



  <div class="row">
    <div class="form-group col-md-6">
      <label for="validation09">Determinación de requisitos</label>
      <select class="form-select" >
        <option selected>Seleccione</option>
        <option value="1">Si</option>
        <option value="2">No</option>

      </select>
    </div>



    <div class="form-group col-md-6">
      <label for="validation09">Estado actual del proceso</label>
      <select class="form-select" >
        <option selected>Seleccione</option>
        <option value="1">Descartada</option>
        <option value="2">En revisión</option>
        <option value="3">MP- En espera de sorteo</option>
        <option value="3">No favorecidos sorteo</option>
        <option value="3">No presentada</option>
        <option value="3">Presentada- Adjudicada a otro</option>
        <option value="3">Presentada- En evaluacion entidad</option>
      </select>
    </div>

  </div>

  <div class="mb-3 form-group col-md-6">
    <label class="form-label" for="validation01">Verificación de Requisitos</label>
    <select  [(ngModel)]="determinacionRequisitos" class="form-select" >
      <option selected>Seleccione</option>
      <option value="si">Si</option>
      <option value="no">No</option>
    </select>
    <br>
    <input  class="form-control" *ngIf="determinacionRequisitos === 'si'" type="file" placeholder="Anexe requisitos" >
  </div>

  <div class="form-group col-md-6">


  <table class="form-group col-md-6">
    <thead>
      <tr>
        <th>Nombre del archivo</th>
        <th>Tamaño del archivo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let documento of documentos">
        <!-- <td>{{ documento.nombre }}</td>
        <td>{{ documento.tamaño }}</td> -->
      </tr>
    </tbody>
  </table>
</div>

</div>

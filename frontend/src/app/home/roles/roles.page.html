

<div class="justify-content-md-center formu">
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-2">
        <p class="fs-3 my-3">Listado de Roles</p>
        <p-button label="Agregar" icon="pi pi-plus" iconPos="right" routerLink="form-rol" class="mb-3"></p-button>
      </div>
      <div class="col-8">

      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <ngx-datatable
        class="material mt-2"

        [rows]="rows"
        [headerHeight]="70"
        [footerHeight]="70"
        rowHeight="auto"
        [limit]="10"
        [scrollbarH]="true"
        [loadingIndicator]="loadingIndicator"
        >
        <ngx-datatable-column name="identification_type" [resizeable]="true"  [width]="300">
          <ng-template ngx-datatable-header-template>
            Nombre:
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.name }}
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="identification" [resizeable]="true"  [width]="300">
          <ng-template ngx-datatable-header-template>
            Fecha creaci√≥n:
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.created_at}}
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column  name="acciones" [resizeable]="false"  [width]="200">
          <ng-template ngx-datatable-header-template>
            Acciones:
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            <ion-buttons class="grid-container" style="margin-left: 10px;" >
              <!-- (click)="editCustomer(row)"  -->
              <ion-button  (click)="editRole(row)"  style="color: #ffc107" data-tooltip="Editar" data-tooltip-conf="right">
                <ion-icon name="pencil"></ion-icon>
              </ion-button>

            </ion-buttons>
          </ng-template>
        </ngx-datatable-column>

        </ngx-datatable>
      </div>
      <div class="col-2"></div>
    </div>


  </div>

<ion-title>Crear Cliente</ion-title>

<div class="content">

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="validation01">Tipo de documento</label>
        <select class="form-select" formControlName="identification_type" aria-label="Default select example" >
          <option selected></option>
          <option value="1">CC</option>
          <option value="2">NIT</option>
          <option value="3">CE</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="validation03">Numero identificacion</label>
        <input type="number" class="form-control" formControlName="identification" id="validation03" placeholder="" required>
      </div>
      <div class="form-group col-md-2">
        <label for="validation03">DV</label>
        <input type="number" class="form-control" formControlName="digit_v" id="validation03" placeholder="#" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation01">Nombres</label>
        <input type="text" class="form-control" formControlName="name" id="validation01" placeholder="Nombres" value="Mark" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation01">Apellidos</label>
        <input type="text" class="form-control"  formControlName="surname" id="validation01" placeholder="Nombres" value="Mark" required>
      </div>



      <div class="form-group col-md-6">
        <label for="validation05">Número telefónico</label>
        <input type="number" class="form-control" formControlName="phone_number" id="validation05" placeholder=" # Telefono" required>
      </div>

      <div class="form-group col-md-6">
        <label for="validation04">Dirección</label>
        <input type="text" class="form-control" formControlName="address"  id="validation04" placeholder="Direccion" required>
      </div>


      <div class="form-group col-md-4">
        <label for="validation05">Contacto comercial #1</label>
        <input type="text"  class="form-control" formControlName="commercial_contact_1" id="validation05" placeholder=" Número Telefono" required textarea>
      </div>

      <div class="form-group col-md-4">
        <label for="validation05">Contacto comercial #2</label>
        <input type="text"  class="form-control" formControlName="commercial_contact_2" id="validation05" placeholder=" Número Telefono" required textarea>
      </div>

      <div class="form-group col-md-4">
        <label for="validation05">Contacto comercial #3</label>
        <input type="text"  class="form-control" formControlName="commercial_contact_3" id="validation05" placeholder=" Número Telefono" required textarea>
      </div>
      <div class="form-group col-md-6">
        <label for="validation06">Razón social</label>
        <input type="text" class="form-control" formControlName="razon_social" id="validation06" placeholder="" required>
      </div>

      <div class="form-group col-md-6">
        <label for="validation06">Razón comercial</label>
        <input type="text" class="form-control" formControlName="razon_comercial" id="validation06" placeholder="" required>
      </div>

      <div class="form-group col-md-6">
        <label for="validation07">RUT</label>
        <input type="file" class="form-control" formControlName="rut_file_field" (change)="onFileChange($event, 'rut_file_field')" id="validation07" placeholder="" required>
      </div>

      <div class="form-group col-md-6">
        <label for="validation08">Camara de comercio</label>
        <input type="file" class="form-control" formControlName="camara_commerce_file_field" (change)="onFileChange($event, 'camara_commerce_file_field')" id="validation08" placeholder="Cargue archivo" required>
      </div>

      <div class="form-group col-md-6">
        <label for="validation09">Declaracion de renta</label>
        <input type="file" class="form-control" formControlName="income_statement_file_field" (change)="onFileChange($event, 'income_statement_file_field')" id="validation09" placeholder="Cargue archivo" required>
      </div>
    </div>

    <div class="d-flex justify-content-end col-md-12">
      <button type="submit" class="btn btn-primary">Crear cliente</button>
    </div>

  </form>
</div>

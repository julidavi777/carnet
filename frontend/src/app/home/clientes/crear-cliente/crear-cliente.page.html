<ion-title>Crear Cliente</ion-title>

<div class="content">

  <form>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="validation01">Nombres</label>
        <input type="text" class="form-control" id="validation01" placeholder="Nombres" value="Mark" required>
      </div>
      <div class="form-group col-md-6">
        <select class="form-select" aria-label="Default select example">
          <option selected>Tipo de documento</option>
          <option value="1">CC</option>
          <option value="2">NIT</option>
          <option value="3">CE</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="validation03">Numero identificacion</label>
        <input type="text" class="form-control" id="validation03" placeholder="#" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation04">Direccion</label>
        <input type="text" class="form-control" id="validation04" placeholder="Direccion" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation05">Telefono</label>
        <input type="text" class="form-control" id="validation05" placeholder=" # Telefono" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation06">Razon social</label>
        <input type="text" class="form-control" id="validation06" placeholder="Razon social" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation07">RUT</label>
        <input type="text" class="form-control" id="validation07" placeholder="RUT" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation08">Camara de comercio</label>
        <input type="file" class="form-control" id="validation08" placeholder="Cargue archivo" required>
      </div>
      <div class="form-group col-md-6">
        <label for="validation09">Declaracion de renta</label>
        <input type="file" class="form-control" id="validation09" placeholder="Cargue archivo" required>
      </div>
    </div>

    <div class="d-flex justify-content-end col-md-12">
      <button type="submit" class="btn btn-primary">Crear cliente</button>
    </div>

  </form>
</div>

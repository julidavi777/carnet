<ion-header>
  <ion-toolbar class="ion-header-custom">
    <ion-title style="    margin-left: 20px;">{{ contact_type_id | contactTitle}}</ion-title>
      <ion-button style="background-color: #da3136;
      margin: 0px 15px;" slot="end" (click)="dismiss()" color="danger">
        <ion-icon slot="start" name="close"></ion-icon>
        cerrar
      </ion-button>
  </ion-toolbar>
</ion-header>

<form [formGroup]="formContacto" style="padding: 20px;" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-body">
        <div class="row">
          <div class="col-md-10">
            <div class="mb-3 form-group">
              <label class="form-label" for="">Nombre</label>
              <input type="text" formControlName="name" class="form-control" />
            </div>
          </div>
          <div class="col-md-8">
            <div class="mb-3 form-group">
              <label class="form-label" for="">Celular</label>
              <input type="number" formControlName="phone_number" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3 form-group">
              <label class="form-label" for="">Telefono</label>
              <input type="number" formControlName="telephone_number" class="form-control" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 form-group">
              <label class="form-label" for="">EXT</label>
              <input type="number" formControlName="telephone_number_ext" class="form-control" required />
            </div>
          </div>
          <div class="col-md-8">
            <div class="mb-3 form-group">
              <label class="form-label" for="">Correo</label>
              <input type="email" formControlName="email" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 form-group col-md-6">
            <label for="phone_number" class="form-label">Departamento * </label>
            <ion-item>
              <!-- <ion-label >Port</ion-label> -->
              <ionic-selectable
                [items]="departamentos"
                itemValueField="id"
                itemTextField="name"
                [canSearch]="true"
                formControlName="departamento_id"
                (onChange)="departamentoChange($event, 1)"
                >
              </ionic-selectable>
            </ion-item>
            <!-- <label for="validation04" class="form-label">Departamento *</label>
            <input type="text" class="form-control" formControlName="departamento"  id="validation04" placeholder="Direccion" required> -->
          </div>
          
          <div class="mb-3 form-group col-md-6">
            <label for="phone_number" class="form-label">Municipio * </label>
            <ion-item>
              <!-- <ion-label >Port</ion-label> -->
              <ionic-selectable
                [items]="municipios"
                itemValueField="id"
                itemTextField="name"
                [canSearch]="true"
                formControlName="municipio_id"
               
                >
              </ionic-selectable>
            </ion-item> 
          </div>
        </div>
      </div>
      
    </div>
  </div>

  </form>

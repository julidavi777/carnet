<ion-header>
  <ion-toolbar class="ion-header-custom">
    <ion-title style="    margin-left: 20px;">Formulario Actividad</ion-title>
      <ion-button style="background-color: #da3136;
      margin: 0px 15px;" slot="end" (click)="dismiss()" color="danger">
        <ion-icon slot="start" name="close"></ion-icon>
        cerrar
      </ion-button>
  </ion-toolbar>
</ion-header>

<div class="container mt-4">
  <form [formGroup]="apuActivityForm" (ngSubmit)="onSubmit()" class="formu">

    <!-- Dynamic form fields based on field names -->
    <div class="row">
      <ion-item class="mb-3 col-md-6">
        <ion-label >Cliente</ion-label>
        <ionic-selectable
          [items]="customers"
          itemValueField="id"
          itemTextField="name"
          [canSearch]="true"
          formControlName="customer_id"
          >
          <ng-template ionicSelectableItemTemplate let-port="item"
          >
          {{port.name}} {{port.surname}}
        </ng-template>
        </ionic-selectable>
      </ion-item>
      


      <div class="mb-3 col-md-6">
        <label class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" formControlName="description">
      </div>
      

      <ion-item class="mb-3 col-md-6">
        <ion-label >Unidad</ion-label>
        <ionic-selectable
          [items]="units"
          itemValueField="id"
          itemTextField="name"
          [canSearch]="true"
          formControlName="unit"
          >
        </ionic-selectable>
      </ion-item>

      <ion-item class="mb-3 col-md-6">
        <ion-label >Capitulo</ion-label>
        <ionic-selectable
          [items]="chapters"
          itemValueField="id"
          itemTextField="name"
          [canSearch]="true"
          formControlName="chapter_id"
          >
        </ionic-selectable>
      </ion-item>
      
      <div class="mb-3 col-md-6">
        <label class="form-label">Cantidad</label>
        <input type="text" class="form-control" formControlName="quantity">
      </div>
      
      <div class="mb-3 col-md-6">
        <label class="form-label">Precio unitario</label>
        <input type="text" class="form-control" formControlName="unit_value">
      </div>
    </div>
    <!-- Submit button -->
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </form>
</div>
